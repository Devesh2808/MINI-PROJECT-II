<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Score Prediction</title>
</head>

<body>
    <br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header row">
                        <div class="col-md-6">
                            <b>Score Prediction</b>
                        </div>
                        <div class="text-md-right col-md-6">
                            <a href="{{ url_for('index') }}">
                                <button class="btn btn-primary">Back</button>
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/predict_score">
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-labeltext-md-right">Batting Team</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="team1" required="true">
                                        <option selected="true" disabled="true">Select Team1</option>
                                        <option value=1>Mumbai Indians</option>
                                        <option value=2>Kolkata Knight Riders</option>
                                        <option value=3>Royal ChallengersBangalore</option>
                                        <option value=5>Chennai Super Kings</option>
                                        <option value=6>Rajasthan Royals</option>
                                        <option value=8>Delhi Capitals</option>
                                        <option value=10>Punjab Kings</option>
                                        <option value=11>Sunrisers Hyderabad</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="desc" class="col-md-4 col-form-labeltext-md-right">Bowling Team</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="team2" required>
                                        <option hidden>Select Team 2</option>
                                        <option value=1>Mumbai Indians</option>
                                        <option value=2>Kolkata Knight Riders</option>
                                        <option value=3>Royal ChallengersBangalore</option>
                                        <option value=5>Chennai Super Kings</option>
                                        <option value=6>Rajasthan Royals</option>
                                        <option value=8>Delhi Capitals</option>
                                        <option value=10>Punjab Kings</option>
                                        <option value=11>Sunrisers Hyderabad</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cost" class="col-md-4 col-form-labeltext-md-right">Current Over</label>
                                <div class="col-md-6">
                                    <input class="form-control" type="number" name="over" min="6" max="20" step="0.1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cost" class="col-md-4 col-form-labeltext-md-right">Current Runs</label>
                                <div class="col-md-6">
                                    <input class="form-control" type="number" name="runs" min="0">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cost" class="col-md-4 col-form-labeltext-md-right">Current Wickets</label>
                                <div class="col-md-6">
                                    <input class="form-control" type="number" name="wickets" min="0" max="10">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cost" class="col-md-4 col-form-labeltext-md-right">Runs in last 5
                                    overs</label>
                                <div class="col-md-6">
                                    <input class="form-control" type="number" name="runs_in_last_5" min="0">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cost" class="col-md-4 col-form-labeltext-md-right">Wickets in last 5
                                    overs</label>
                                <div class="col-md-6">
                                    <input class="form-control" type="number" name="wickets_in_last_5" min="0" max="10">
                                </div>
                            </div>
                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">Predict</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
